{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in meals %}
        <div class="col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
            <div class="card" style="width: 90%;">
                <img src="{{ i.strMealThumb }}" class="card-img-top" alt="{{ i.strMeal }}">
                <div class="card-body">
                    <h5 class="card-title">{{ i.strMeal }}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
