{% extends 'base.html' %}

{% block content %}
<h1 class="mt-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Musician</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'musician_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
