{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<br>    
<h1 style="color:aquamarine; text-align:center;">Django Forms</h1>
<div class="container pt-5" style="width:50%; height:500px; margin:auto;">
    <form method="get" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
